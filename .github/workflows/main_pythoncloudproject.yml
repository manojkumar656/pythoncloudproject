# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pythoncloudproject

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_92381c21dc5b4dae93e81cf2a55714cd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0bfb4ef0738147f1bdabbb36c7206391 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_92381c21dc5b4dae93e81cf2a55714cd }}/manojkumar656/ineuron-ml-april:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pythoncloudproject'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_96bc7849c877490f99eb8f1bd3991ce4 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_92381c21dc5b4dae93e81cf2a55714cd }}/manojkumar656/ineuron-ml-april:${{ github.sha }}'